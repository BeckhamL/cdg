<div class="timeline">
  <div *ngFor="let entry of timelineEntries; let i = index">
    <div class="container" [ngClass]="i % 2 == 0 ? 'left' : 'right' ">
        <div class="content">
            <h2>{{entry.year}}</h2>
            <p>{{entry.description}}</p>
          </div>
    </div>
  </div>
</div>
