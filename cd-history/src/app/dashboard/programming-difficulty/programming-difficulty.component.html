<div class="_flex _justify_center">
  <div>Choose the excercise you would like to work on</div>
</div>
<div class="_flex_wrap _justify_center _space_evenly">
  <div class="card" *ngFor="let excercise of excercises">

    <p>{{excercise.title}}</p>
    <p>{{excercise.timeToLearn}}</p>
  </div>
</div>
